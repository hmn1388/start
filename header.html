{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .mySlides{
            display: flex;
        }
        img{
            vertical-align: middle;
            width: 100%;
        }
        .slideshow-container{
            position: relative;
            max-height: 650px;
            margin: auto;
            overflow: hidden;
            min-width: 100%;
        }
        .perv, .next{
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s;
            border-radius: o 3px 3px 0;
            user-select: none;
        }
        .next{
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .perv:hover, .next:hover{
            background-color: rgba(0, 0, 0, 0.8);
        }
        .numbertext{
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .dot{
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover{
            background-color: #717171;
        }
        .fade{
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade{
            from {opacity: .4}
            to{opacity: 1;}
        }
        @keyframes fade{
            from {opacity: .4}
            to{opacity: 1;}
        }
        /* responsive */
        @media only screen and (max-width: 300px) {
            .perv, .next{
                font-size: 11px;
            }
            .dot{
                height: 10px;
                width: 10px;
            }
        }
        @media only screen and (max-width: 500px) {
            .perv, .next{
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <br><br><br>
        <!--Header Slider-->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="{% static 'images/slider-01.jpg' %}" style="width: 100%;">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="{% static 'images/slider-02.jpg' %}" style="width: 100%;">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="{% static 'images/slider-03.jpg' %}" style="width: 100%;">
            </div>
    
            <a class="perv" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(-1)">&#10095;</a>
    
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!--Java Script-->
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
    
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
            function currentSlide(n){
                showSlides(slideIndex = n);
            }
            function showSlides(n){
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for(i = 0; i < dots.length; i++){
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
        </script>
        <!--End Java Script-->
        <!--End Header Slider-->
        <br>
</body>
</html>
